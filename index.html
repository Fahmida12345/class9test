<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Type of HTML</title>

</head>
<body> 
    <h1> Simple From Sample</h1>
     <!--form-->
      <form >
          <fieldset>

            <legend>Personal Information</legend>

            <!--Image-->
            <div>
                <label for="image">Your Image:</label>
                <input type="file"requerd>
            </div>
        <br>
        <!--Full name-->
         <div>
                <label for="full name">Full Name:</label>
                <input type="first name"placeholder="First Name" requerd>
                <input type="last name"placeholder="Last Name" requerd>
            </div>
        <br>
         <!--Father's Name-->
         <div>
            <label for="">Father's Name:</label>
            <input type="text"placeholder=" Full Name" requerd>
        </div>
        <br>
        <!--Mother's Name-->
        <div>
            <label for="">Mother's's Name:</label>
            <input type="text"placeholder=" Full Name" requerd>
        </div>  
        <br>
         <!--Radio--> 
         <label for="gender">Gender:</label> 
         <br>
         <input type="Radio" name="gender" requerd>Male
         <br>
         <input type="Radio" name="gender" requerd>Female 
         <br>
         <input type="Radio"name="gender" requerd>Custom 
         <br>
         <!--Matarial Status--> 
         <div>
            <label for="matarial status">Matarial Status:</label>
            <!--Select tag--> 
            <select> 
                <option >Select one </option>
                <option > Married</option>
                <option >Unmarried</option>
                <option >Divorced</option>
            </select> 
            &nbsp;
            &nbsp;
            &nbsp;
            <label for="spouse name">Spouse Name:</label>
            <input type="text"placeholder="Full Name" requerd>
        </div>
        <br>
         <!--Date Of Birth--> 
         <div>
        <label for="">Date of birth</label>
        <input type="date" required> 
        &nbsp;
        &nbsp;
        &nbsp;
        <!--NID Number--> 
        <label for="nid number">NID NO:</label>
        <input type=" text" pattern="1-9" placeholder="505436...." required>
    </div>
        <br><br>
      
        <!-- passport  -->
        <div>
            <label for="passport number">Passport No:</label>
            <input type="text" pattern="0-9" placeholder=" Give your passport no here">
            &nbsp;
            &nbsp;
            &nbsp;

            <label for="contact number">Contact No:</label>
            <input type="text" pattern="0-9" placeholder="+8801..." required>
        </div>
        <br>

        <!-- address -->
        <div>
            <label for="present address">Present Address:</label>
            <textarea name="" placeholder="Please Address Here...." requirede></textarea>
            &nbsp;
            &nbsp;
            &nbsp;
            
            <label for="permanent address">Permanent Address:</label>
            <textarea name="" placeholder="Please Address Here...." required></textarea>
        </div>
        <br>
        <hr>

        <!-- checkbox -->
        <div>
            <label for="qualification">Academic Qualification:</label>
            <br>
            <input type="checkbox">PSC
            <input type="checkbox">JSC
            <input type="checkbox">SSC/Dakhil/Vocational
            <input type="checkbox">HSC/Dakhil/Vocational
            <input type="checkbox">Diploma
            <input type="checkbox">Bachelor(General)
            <input type="checkbox">Bachelor(Engineering)
            <input type="checkbox">Kamil
            <input type="checkbox">BA
            <input type="checkbox">BBA
            <input type="checkbox">BSC
            <input type="checkbox">MBA
            <input type="checkbox">Masters
            <input type="checkbox">PHD
            <input type="checkbox">Others
            
        </div>
        <hr>

        <!-- color -->
        <div>
            <label for="color">Your Favourite Color:</label>
            <input type="color">
        </div>
        <br>
        
        <!-- food -->
        <div>
            <label for="">Your Favourite Food:</label>
            <input type="text">
        </div>
        <br>

        <!-- hobby -->
        <div>
            <label for="">Your Hobby:</label>
            <input type="text">
        </div>
        <br>

        <!-- range -->
        <div>
            <label for="">Basic Computer Literacy:</label>
            <input type="range" value="90">90%
        </div>
        <br>

        <!-- Textarea -->
        <div>
            <label for="">Your Comment</label>
            <br>
            <textarea name="message" cols="40" rows="10" placeholder="Please comment here"></textarea>
        </div>
        <hr>

        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter Your Email" required>
        </div>
        <br>

        <!-- Password -->
        <div>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Your Password" required>
        </div>
        <br>
        <input type="Submit">
    </fieldset>
</form> 

</body>
</html>
